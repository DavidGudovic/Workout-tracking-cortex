name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, intl, gd, exif, iconv, redis
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-dev --optimize-autoloader

      - name: Run tests before deploy
        run: |
          composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader
          cp .env.example .env
          echo "DB_CONNECTION=pgsql" >> .env
          php artisan key:generate
          # Add your test database setup here
          # php artisan test

      # Example deployment steps - customize based on your deployment method

      # Option 1: Deploy via SSH
      # - name: Deploy via SSH
      #   uses: appleboy/ssh-action@master
