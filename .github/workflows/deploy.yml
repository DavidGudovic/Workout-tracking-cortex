      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /var/www/fittrack-api
      #       git pull origin main
      #       composer install --no-dev --optimize-autoloader
      #       php artisan migrate --force
      #       php artisan config:cache
      #       php artisan route:cache
      #       php artisan view:cache
      #       php artisan queue:restart

      # Option 2: Deploy to Laravel Forge
      # - name: Deploy to Forge
      #   run: |
      #     curl -X POST ${{ secrets.FORGE_DEPLOYMENT_URL }}

      # Option 3: Deploy to Vapor
      # - name: Deploy to Vapor
      #   run: |
      #     npm install -g @laravel/vapor-cli
      #     vapor deploy production

      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          tar -czf deployment/release.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='storage/logs/*' \
            --exclude='.env' \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifact
          path: deployment/release.tar.gz
          retention-days: 7

      # Add notification step
      - name: Deployment notification
        if: success()
        run: echo "Deployment completed successfully!"
